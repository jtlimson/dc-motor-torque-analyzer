<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini 4WD Torque Analyzer</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.connected {
            background-color: #10b981;
            color: white;
        }

        .status.disconnected {
            background-color: #ef4444;
            color: white;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            font-size: 0.9em;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .card-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .card-unit {
            font-size: 0.9em;
            color: #9ca3af;
        }

        .card.torque .card-value { color: #8b5cf6; }
        .card.power .card-value { color: #f59e0b; }
        .card.voltage .card-value { color: #3b82f6; }
        .card.current .card-value { color: #10b981; }
        .card.force .card-value { color: #ef4444; }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.2em;
            color: #1f2937;
            margin-bottom: 20px;
            font-weight: bold;
        }

        canvas {
            max-height: 300px;
        }

        .timestamp {
            text-align: center;
            color: white;
            font-size: 0.9em;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .card-value {
                font-size: 2em;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mini 4WD Torque Analyzer</h1>
            <div class="status" id="status">Connecting...</div>
        </header>

        <div class="dashboard">
            <div class="card torque">
                <div class="card-header">Torque</div>
                <div class="card-value" id="torque">0.00</div>
                <div class="card-unit">mN·m</div>
            </div>

            <div class="card power">
                <div class="card-header">Power</div>
                <div class="card-value" id="power">0.000</div>
                <div class="card-unit">Watts</div>
            </div>

            <div class="card voltage">
                <div class="card-header">Voltage</div>
                <div class="card-value" id="voltage">0.00</div>
                <div class="card-unit">Volts</div>
            </div>

            <div class="card current">
                <div class="card-header">Current</div>
                <div class="card-value" id="current">0.0</div>
                <div class="card-unit">mA</div>
            </div>

            <div class="card force">
                <div class="card-header">Force</div>
                <div class="card-value" id="force">0.00</div>
                <div class="card-unit">grams</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Torque History</div>
            <canvas id="torqueChart"></canvas>
        </div>

        <div class="chart-container">
            <div class="chart-title">Power History</div>
            <canvas id="powerChart"></canvas>
        </div>

        <div class="timestamp" id="timestamp">Waiting for data...</div>
    </div>

    <script>
        // Connect to WebSocket
        const socket = io();

        // Chart configuration
        const maxDataPoints = 50;
        const chartConfig = {
            type: 'line',
            options: {
                responsive: true,
                maintainAspectRatio: true,
                animation: {
                    duration: 0
                },
                scales: {
                    x: {
                        display: false
                    },
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        };

        // Torque chart
        const torqueChart = new Chart(
            document.getElementById('torqueChart'),
            {
                ...chartConfig,
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Torque (mN·m)',
                        data: [],
                        borderColor: '#8b5cf6',
                        backgroundColor: 'rgba(139, 92, 246, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }]
                }
            }
        );

        // Power chart
        const powerChart = new Chart(
            document.getElementById('powerChart'),
            {
                ...chartConfig,
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Power (W)',
                        data: [],
                        borderColor: '#f59e0b',
                        backgroundColor: 'rgba(245, 158, 11, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }]
                }
            }
        );

        // Update charts
        function updateChart(chart, value) {
            const now = new Date().toLocaleTimeString();

            if (chart.data.labels.length >= maxDataPoints) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }

            chart.data.labels.push(now);
            chart.data.datasets[0].data.push(value);
            chart.update('none');
        }

        // Handle incoming data
        socket.on('sensor_data', function(data) {
            // Update values
            document.getElementById('torque').textContent = data.torque_mNm.toFixed(2);
            document.getElementById('power').textContent = data.power_W.toFixed(3);
            document.getElementById('voltage').textContent = data.voltage_V.toFixed(2);
            document.getElementById('current').textContent = data.current_mA.toFixed(1);
            document.getElementById('force').textContent = data.force_grams.toFixed(2);
            document.getElementById('timestamp').textContent = 'Last update: ' + data.timestamp;

            // Update status
            const statusEl = document.getElementById('status');
            if (data.connected) {
                statusEl.textContent = 'Connected';
                statusEl.className = 'status connected';
            } else {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'status disconnected';
            }

            // Update charts
            updateChart(torqueChart, data.torque_mNm);
            updateChart(powerChart, data.power_W);
        });

        // Handle connection events
        socket.on('connect', function() {
            console.log('WebSocket connected');
        });

        socket.on('disconnect', function() {
            console.log('WebSocket disconnected');
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Disconnected';
            statusEl.className = 'status disconnected';
        });
    </script>
</body>
</html>
